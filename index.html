<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Imaginarium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 1rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
      color: #fff;
      text-align: center;
    }
    .container h2 {
      color: #0ef;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }
    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }
    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }
    .input-group input:focus {
      border: 1px solid #0ef;
      box-shadow: 0 0 5px #0ef;
    }
    .btn {
      width: 100%;
      padding: 0.8rem;
      background: #0ef;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s ease;
    }
    .btn:hover {
      background: #08d9d6;
      box-shadow: 0 0 8px #0ef;
    }
    .switch {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
    .switch a {
      color: #0ef;
      text-decoration: none;
    }
    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Imaginarium</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button class="btn" type="submit">Enter the Imaginarium</button>
    </form>
    <p class="switch">Don't have an account? <a href="register.html">Register</a></p>
    <p class="switch">Forgot password? <a href="reset.html">Reset it</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOsB94YPYT0xv8VRUnToDdtTJnAc34IvY",
      authDomain: "ai-image-generator-ca8fb.firebaseapp.com",
      projectId: "ai-image-generator-ca8fb",
      storageBucket: "ai-image-generator-ca8fb.appspot.com",
      messagingSenderId: "515690311039",
      appId: "1:515690311039:web:3f740c2d7ef6b8387a7e4a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "image-generator.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
